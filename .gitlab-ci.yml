################################################################
# Defined Pipeline Stages
stages:
#  - docker
  - tests
#  - deploy

################################################################
# Functional Tests
################################################################

.core_tests:    &core_tests
    image:      docker:stable
    stage:      tests
    tags:
      - Dedicated-Docker
    services:
      - docker:dind
    ################################################################################
    # Install & Configure Environnement
    before_script:
      # Build Docker Compose
      - docker info
      - docker network create splashsync --attachable
      - docker-compose up -d
    ################################################################################
    # Run Test Script
    script:
      # Run unit tests for whole package
      - docker-compose exec splash pytest
      # Run Splash Unit tests from Splash Toolkit
      - docker-compose exec toolkit php vendor/bin/phpunit -c phpunit.xml.dist
      - docker-compose stop

tests:py-3:
  <<: *core_tests


